<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!-- My style sheet -->
<link rel="stylesheet" href="css/style.css">

    <title>Amazon Explorer</title>
</head>
<body>
    <!-- Amazon Explorer -->
    <section>
        <div class="AeTitle UpperCase">
            <p><span>a</span><span class="Orange">m</span><span>a</span><span class="Orange">z</span><span>o</span><span class="Orange">n</span></p>
        </div>
    
        <div class="Explorer Orange UpperCase">
            <p>explorer</p>
        </div>
    </section>
    <!-- Amazon Explorer End -->

    <!-- Categories -->
    <section>
        <div class="RBB20 UpperCase">
            <p>browse by categories</p>
        </div>

        <div class="Categories UpperCase Orange">
            <div class="CategoryItem">
                <div class="CategoryImage">
                    <img src="img/life.jpg">
                </div>
                <p>life</p>
            </div>

            <div class="CategoryItem">
                <div class="CategoryImage">
                    <img src="img/culture.jpeg">
                </div>
                <p>culture</p>
            </div>

            <div class="CategoryItem">
                <div class="CategoryImage">
                    <img src="img/design.jpg">
                </div>
                <p>design</p>
            </div>

            <div class="CategoryItem">
                <div class="CategoryImage">
                    <img src="img/fashion.jpeg">
                </div>
                <p>fashion</p>
            </div>

            <div class="CategoryItem">
                <div class="CategoryImage">
                    <img src="img/tech.jpeg">
                </div>
                <p>tech</p>
            </div>
        </div>
    </section>
    <!-- Categories End -->

    <!-- Magazine -->
    <section>
        <div id="Magazine">
            <div id="Fitness" class="MagazineArea">
                <div id="HomeFit">
                    <div class="TextPadBelow">
                        <p class="Orange UpperCase">trending in sports</p>
                        <p class="PR55W WhiteText">Home Fitness</p>
                    </div>
                    <button class="ShopNowWhite UpperCase WhiteText">shop now</button>
                    
                </div>
            </div>

            <div id="Desk" class="MagazineArea">
                <div id="DeskOrg">
                    <div class="TextPadBelow">
                        <p class="Orange UpperCase">travel essentials</p>
                        <p class="PR55W">Desk Organiztion</p>
                    </div>
                        <button class="ShopNowBlack UpperCase">shop now</button>
                    
                </div>

            </div>

            <div id="Travel" class="MagazineArea">
                <div id="TravelEss">
                    <div class="TextPadBelow">
                        <p class="Orange UpperCase AlignTextRight">home & living</p>
                        <p class="PR55W AlignTextRight">You're Arrived</p>
                    </div>
                    
                    <button class="ShopNowBlack UpperCase FloatRight">shop now</button>
                </div>

            </div>

            <div id="Fashion" class="MagazineArea">
                <div id="WomenFashion">
                    <div class="TextPadBelow">
                        <p class="PR55W">New in <br> Women's <br> Fashion</p>
                        <p class="PinkText UpperCase">fall 2020</p>
                    </div>
                        <button class="ShopNowBlack UpperCase">for her</button>
                </div>
            </div>

            <div id="Mask" class="MagazineArea">
                <div id="FaceMask">
                    <div class="TextPadBelow">
                        <p class="Orange UpperCase">new in health</p>
                        <p class="PR55W">Chic Face Masks</p>
                    </div>
                        <button class="ShopNowBlack UpperCase">shop now</button>
                </div>

            </div>


        </div>

    </section>
    <!-- Magazine End -->
    
    
</body>
</html>
